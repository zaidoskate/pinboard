<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tablero de Pins</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="main-title">Board de Dana y Zaid</h1>
  <div id="board"></div>

  <div id="new-pin">
    <!-- Botón para mostrar/ocultar el formulario -->
    <button id="show-menu" class="plus-button">+</button>
    
    <div id="pin-form" class="pin-form">
      <select id="pin-type">
        <option value="text">Texto</option>
        <option value="image">Foto (URL)</option>
        <option value="audio">Audio (URL)</option>
      </select>
      <textarea id="pin-content" placeholder="Escribe o pega URL…"></textarea>
      <button id="add-pin">Agregar Pin</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
